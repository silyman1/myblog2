<!-- Post -->
	<article class="post">
		<header>
			<div class="title">
				<h2><a href="#">{{article.title}}</a></h2>
				<p>{{article.brief}}</p>
			</div>
			<div class="meta">
				<time class="published" >{{article.post_time}}</time>
				<a href={%url 'blog:get_information' article.author.id %} class="author"><span class="name">{{article.author.username}}</span><img src="/static/images/{{article.author.avatar}}"width="30" class="img-circle"></a>
			</div>
		</header>
<span>
		{%for img in img_list%}
		{%if img.article == article%}
<a href="#" class="image featured"><img src='/static/images/{{img.image_url}}' height="280" width="280" alt="" /></a>
		{%endif%}
		{%endfor%}
		<p>{{article.body}}</p>
</span>
		<footer>
			<ul class="actions">
				<li><a href="#" class="button big">查看更多</a></li>
			</ul>
			<ul class="stats">
				{%if article in mycollections_list%}
				<li><a href={%url 'blog:no_collect' article.id %}>取消收藏</a></li>
				{%else%}
				<li><a href={%url 'blog:collect' article.id %}>收藏</a></li>
				{%endif%}
				<li><a href="#" class="icon fa-heart">28</a></li>
				<li><a href="#" class="icon fa-comment">128</a></li>
			</ul>
		</footer>
		
	</article>
